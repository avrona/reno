aides locales:
  somme:
    - métropole d'Angers . aides

métropole d'Angers:

métropole d'Angers . conditions de base:
  toutes ces conditions:
    - logement . propriétaire occupant
    - ménage . EPCI = '244900015' # la condition "propriétaire occupant" fait qu'on peut faire l'équivalence localisation ménage = localisation logement
    # - logement . EPCI = '244900015' # cette condition est donc inutile
    - conditions de revenu

métropole d'Angers . aides:
  somme:
    - aides socles . montant
    - prime basse consommation . montant

métropole d'Angers . montant si assiette maximum:
  somme:
    - prime basse consommation . montant
    - aides socles . montant si assiette maximum
métropole d'Angers . aides socles:
  applicable si:
    toutes ces conditions:
      - conditions de base
      # TODO pour l'instant on ignore les 2 autres dispositifs logement indécent et prime adapt'
      # est-ce différent de la condition de l'ANAH ?
      - sauts >= 2
  description: |
    Etre éligible aux aides de l'Anah, MaPrimeRénov' - Parcours accompagné (sous plafond de ressources "Intermédiaire"), MaPrimeAdapt', MaPrime Logement Décent, MaPrimeRénov' Copropriété, ou Copropriété en difficulté.
  valeur: montant
  # fin prévue: 31/12/2024
  lien: https://www.angersloiremetropole.fr/mon-quotidien/logement/mieux-chez-moi-un-accompagnement-a-la-renovation-de-votre-logement/index.html
  email: mieuxchezmoi@angersloiremetropole.fr
  téléphone: 02 41 43 00 00
  service: Service Habitat-Logement
  incertitudes: |
    Est-ce qu'on peut demander cette aide sans demander les aides ANAH ?

métropole d'Angers . aides socles . montant si assiette maximum:
  formule: taux * plafond de travaux HT
métropole d'Angers . aides socles . montant: taux * travaux plafonnés

métropole d'Angers . aides socles . travaux plafonnés:
  valeur: projet . travaux
  plafond: plafond de travaux HT

métropole d'Angers . conditions de revenu:
  # TODO définition du revenu : somme des derniers revenus fiscaux de toutes les personnes occupant le logement année N-1
  une de ces conditions:
    - ménage . revenu . classe = "intermédiaire"
    - ménage . revenu . classe = "modeste"
    - ménage . revenu . classe = "très modeste"

métropole d'Angers . aides socles . taux:
  titre: Taux d'aide métropole d'Angers
  variations:
    - si: ménage . revenu . classe = "très très modeste"
      alors: 20 %
    - si: ménage . revenu . classe = "très modeste"
      alors: 15 %
    - si:
        une de ces conditions:
          - ménage . revenu . classe = "intermédiaire"
          - ménage . revenu . classe = "modeste"
      alors: 10 %

métropole d'Angers . aides socles . plafond de travaux HT:
  valeur: 20000 €
  description: Aide par logement.

métropole d'Angers . prime basse consommation:
métropole d'Angers . prime basse consommation . conditions:
  toutes ces conditions:
    - conditions de base
    - projet . DPE visé <= 2
    - DPE . actuel >= 2
métropole d'Angers . prime basse consommation . montant:
  titre: Prime BBC métropole d'Angers
  applicable si: conditions
  valeur: 1500 €
