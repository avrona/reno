chauffage . PAC . géo . MPR . plafond: 18000 €
chauffage . PAC . géo . MPR . montant:
  variations:
    - si: ménage . revenu . classe = 'très modeste'
      alors: 11000 €
    - si: ménage . revenu . classe = 'modeste'
      alors: 9000 €
    - si: ménage . revenu . classe = 'intermédiaire'
      alors: 6000 €
    - sinon: 0 €

